<header class="title">
  <a href="{{ site.baseurl }}"><i class="fa fa-support fa-lg"></i><span>{{ site.title }}</span></a>
</header>

<nav class="mainnav {{#post}}{{post_class}}{{/post}}">
  <a id="top"></a>
  <div class="navwrap">
    <ul class="menu">
      {% for page in site.pages %}
        {% if page.title %}
        <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
    <div class="toggle"><a href="#"><i class="fa fa-bars"></i></a></div>
  </div>
</nav>
